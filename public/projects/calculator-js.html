<!DOCTYPE html>
<html>
<head>
	<title>Calculate!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<div id="wrapper" class="container-fluid col-xs-8 col-xs-offset-3">
	<div id="inputs" class="row input-group col-xs-8" align="center">
		<input id="left" type="text" class="" readonly="true">
		<input id="middle" type="text" class="" readonly="true">
		<input id="right" type="text" class="" readonly="true">
	</div>
	<div class="row btn-group col-xs-8" role="group" aria-label="..." align="center">
		<button type="button" class="btn btn-info col-xs-3" id="clear">AC</button>
		<button type="button" class="btn btn-gray col-xs-3" id="negative" data-value="+-">&plusmn;</button>
		<button type="button" class="button btn btn-gray col-xs-3" data-value="%">%</button>
		<button type="button" class="operator btn btn-warning col-xs-3" data-value="/">&divide;</button>
	</div>
	<div class="row btn-group col-xs-8" role="group" aria-label="..." align="center">
		<button type="button" class="button btn btn-default col-xs-3" data-value="7">7</button>
		<button type="button" class="button btn btn-default col-xs-3" data-value="8">8</button>
		<button type="button" class="button btn btn-default col-xs-3" data-value="9">9</button>
		<button type="button" class="operator btn btn-warning col-xs-3" data-value="x">x</button>
	</div>
	<div class="row btn-group col-xs-8" role="group" aria-label="..." align="center">
		<button type="button" class="button btn btn-default col-xs-3" data-value="4">4</button>
		<button type="button" class="button btn btn-default col-xs-3" data-value="5">5</buttn>
		<button type="button" class="button btn btn-default col-xs-3" data-value="6">6</button>
		<button type="button" class="operator btn btn-warning col-xs-3" data-value="-">-</button>
	</div>
	<div class="row btn-group col-xs-8" role="group" aria-label="..." align="center">
		<button type="button" class="button btn btn-default col-xs-3" data-value="1">1</button>
		<button type="button" class="button btn btn-default col-xs-3" data-value="2">2</button>
		<button type="button" class="button btn btn-default col-xs-3" data-value="3">3</button>
		<button type="button" class="operator btn btn-warning col-xs-3" data-value="+">+</button>
	</div>
	<div class="row btn-group col-xs-8" role="group" aria-label="..." align="center">
		<button type="button" class="button btn btn-default col-xs-6" data-value="0">0</button>
		<button type="button" class="button btn btn-default col-xs-3" data-value=".">.</button>
		<button type="button" class="button btn btn-warning col-xs-3" data-value="=">=</button>
	</div>
</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="js/calculator.js"></script>
</body>
</html>
